<div class="container font-rem-1_25">
	<div class="row">
		<div class="col-12 color-white">
			<h1>Applications</h1>
			<div class="spectrum"></div>
			@for (application of applicationsService.getApplications(); track application) {
				<application-link [app]="application.name" [color]="application.color" [requiredRank]="application.requiredRank">
					<div [innerHTML]="application.description"></div>
				</application-link>
			}
		</div>
	</div>
</div>
