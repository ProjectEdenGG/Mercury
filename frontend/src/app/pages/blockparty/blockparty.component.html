<div class="container font-rem-1_25">
	<div class="row">
		<div class="col-12 color-white text-center mt-10">
			<button *ngIf="!joined" (click)="join()" class="btn btn-primary">Join!</button>
			<audio *ngIf="joined" #audioPlayer [src]="currentSong?.url"></audio>
			<h1 *ngIf="currentSong">{{currentSong.title}}</h1>
			<h2 *ngIf="currentSong">{{currentSong.artist}}</h2>
		</div>
	</div>
</div>
