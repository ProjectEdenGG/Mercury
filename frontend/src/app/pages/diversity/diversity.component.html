<div class="container">
	<div class="row">
		<div class="col-12">
			<h1>Diversity</h1>
			<div class="spectrum"></div>
		</div>
		<div class="col-12 mt-2 mb-3 text-center">
			<div class="btn-group">
				<button (click)="this.type = 'players'; updateMap();" class="btn btn-primary" [class.active]="type == 'players'">By number of players</button>
				<button (click)="this.type = 'hours'; updateMap();" class="btn btn-primary" [class.active]="type == 'hours'">By hours played</button>
				<button (click)="this.type = 'average'; updateMap();" class="btn btn-primary" [class.active]="type == 'average'">By average hours played</button>
			</div>
		</div>
		<div class="col-12">
			<spinner *ngIf="loading" class="mt-7"></spinner>
			<div #map id="map"></div>
		</div>
	</div>
</div>
