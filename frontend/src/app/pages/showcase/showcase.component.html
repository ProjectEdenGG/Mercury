<div class="container">
	<div class="row">
		<div *ngFor="let build of showcase" class="col-12 col-sm-6 col-md-4 mb-3">
			<div>
				<img [src]="build.thumbnail" class="w-100">
				<h2 class="color-white">{{build.name}}</h2>
			</div>
		</div>
		<pre class="ml-1 color-white">{{utils.stringify(showcase)}}</pre>
	</div>
</div>
